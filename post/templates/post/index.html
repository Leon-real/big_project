<!DOCTYPE HTML>
<!--index.html-->
{% extends 'base.html' %}
{% load static %}
{% block static %}
    <!-- 외부 CSS 파일에 대한 링크 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}

<!-- 배너 -->
<section id="banner">
    <div class="inner">
        <header>
            <h1>TeleManager</h1>
            <p>Outbound TM Automation Service for Enterprises</p>
        </header>
        <a href="#main" class="button big scrolly">Learn More</a>
    </div>
</section>


<h1>post list page</h1>

<hr>

{% for post in post_list %}
<h1>

    <a href="{% url 'post:post_detail' post.id %}">{{ post.title }}</a>
</h1>
<span>{{ post.updated_at }}</span>
{% endfor %}

{% endblock %}
