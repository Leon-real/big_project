{{ input_data }}

<h2>선택된 고객 목록</h2>
<!--main-->
<div id="main" class="container">

        <table border="1"> 
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th>이름</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody>
                {% for client in selectedClients %}
                    <tr>
                        <td><input type="checkbox" name="client_ids" value="{{ client.id }}"></td>
                        <td>{{ client.name }}</td>
                        <td>{{ client.location }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3 style='font-size: 1rem;'>선택된 파일 목록</h3>
        <table border="1"> 
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all2"></th>
                    <th>파일 이름</th>
                </tr>
            </thead>
            <tbody>
                {% for file in selectedFiles %}
                    <tr>
                        <td><input type="checkbox" name="file_ids" value="{{ file.id }}"></td>
                        <td>{{ file.file.name|cut:"_"|slice:"1:" }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>


    <button onclick="goBack()">뒤로가기</button>
</div>


<script>
    function goBack() {
        window.history.back();
    }
</script>
