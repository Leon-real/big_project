<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 정보 업로드</title>
</head>
<body>

<h2>고객 정보 업로드</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="excel_file" accept=".xlsx, .xls" required>
    <br><br>

     <label for="tmgoal">마케팅 목적</label><br>

     <input type="text" name="tmgoal" id="tmgoal" required>
     <br><br>

    <input type="submit" value="Upload">
</form>

</body>
</html>
