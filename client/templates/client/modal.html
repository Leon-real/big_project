<!-- modal.html -->

<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>
  
  <script>
    function closeModal() {
      var modal = document.getElementById('myModal');
      modal.style.display = 'none';
    }
  </script>
