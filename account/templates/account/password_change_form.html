<!-- password_change.html -->
{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}  <!-- Bootstrap 태그 로드 -->

{% block static %}
    <!-- 외부 CSS 파일에 대한 링크 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    {% bootstrap_css %}  <!-- Bootstrap CSS 로드 -->
{% endblock %}

{% block content %}
    <h2>암호변경</h2>
    
    <form action="/account/" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit">
    </form>
{% endblock %}
