<!DOCTYPE HTML>
<!--custom.html-->
{% extends 'base.html' %}
{% load static %}
{% block static %}
    <!-- 외부 CSS 파일에 대한 링크 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
    <h2>암호 변경</h2>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table}}
        </table>
        <input type="submit" />
    </form>

{% endblock %}
