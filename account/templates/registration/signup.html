<!-- signup.html -->
{% extends 'base.html' %}
{% load static %}

{% block static %}
    <!-- 외부 CSS 파일에 대한 링크 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
<!--main-->
<div id="main" class="container">
    <hr>
    <br><br>

    <!-- Form -->
    <div class="col align-center">
        <h3>회원가입</h3>
        <br>
        <div class="inner">
            <form method="post" action="#">
                <div class="row uniform">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                </div>
                <br>
                <!-- login -->
                <div class="12u$">
                    <ul class="actions">
                        <li><input type="submit" value="Submit"></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
