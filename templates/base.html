<!-- base.html -->
<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- 추가적인 공통 스타일이나 메타 태그가 있다면 여기에 추가하세요 -->
    {% block head %}{% endblock %}
</head>
<body>

    <!-- 헤더 -->
    <header id="header" class="alt">
        <div class="logo"><a href="index.html">Urban <span>by TEMPLATED</span></a></div>
        <a href="#menu">메뉴</a>
    </header>

    <!-- 내비게이션 -->
    <nav id="menu">
        <ul class="links">
            <li><a href="index.html">홈</a></li>
            <li><a href="generic.html">일반</a></li>
            <li><a href="elements.html">요소</a></li>
        </ul>
    </nav>

    {% block content %}{% endblock %}

    <!-- 푸터 -->
    <footer id="footer">
        <div class="copyright">
            <ul class="icons">
                <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon fa-snapchat"><span class="label">Snapchat</span></a></li>
            </ul>
        </div>
    </footer>
    <div class="copyright">
        Site made with: <a href="https://templated.co/">TEMPLATED.CO</a>
    </div>

    <!-- 스크립트 -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
    <script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
    <script src="{% static 'js/skel.min.js' %}"></script>
    <script src="{% static 'js/util.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
